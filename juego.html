<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    .sprite {
        background: url("sprite_navigator.jpg") no-repeat;
    }
    .uno {
        width: 50px; /* Icon width */
        height: 50px; /* Icon height */
        display: inline-block; /* Display icon as inline block */
        background-position: 0 0px; /* Icon background position in sprite */
    }
    .dos {
        width: 50px; /* Icon width */
        height: 50px; /* Icon height */
        display: inline-block; /* Display icon as inline block */
        background-position: 0 -50px; /* Icon background position in sprite */
    }
    .tres {
        width: 50px; /* Icon width */
        height: 50px; /* Icon height */
        display: inline-block; /* Display icon as inline block */
        background-position: 0 -100px; /* Icon background position in sprite */
    }
</style>
</head>
<body>
<img id="paisaje" src="paisaje.jpg">
<span class="sprite uno"></span>
<span class="sprite dos"></span>
<span class="sprite tres"></span>
</body>
</html>
